name: Deploy Application

on:
  push:
    branches:
      - develop
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: Get latest tag
        id: latest_tag
        run: |
          VERSION_PREFIX="v"
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "$VERSION_PREFIX0.0.0")
          echo "::set-output name=tag::$LATEST_TAG"

      - name: Calculate new tag
        id: extract_version
        run: |
          VERSION="${{ steps.latest_tag.outputs.tag }}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1 | sed 's/v//')
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)
          if [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            MINOR=$((MINOR + 1))
          elif [ "${{ github.ref }}" = "refs/heads/master" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
          fi
          NEW_VERSION="${VERSION_PREFIX}${MAJOR}.${MINOR}.${PATCH}"
          echo "$NEW_VERSION"
          echo "::set-output name=new_version::$NEW_VERSION"

      - name: Push Git Tag
        if: steps.update_version.outputs.new_version != steps.latest_tag.outputs.tag
        run: |
          NEW_TAG="${{ steps.update_version.outputs.new_version }}"
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"
