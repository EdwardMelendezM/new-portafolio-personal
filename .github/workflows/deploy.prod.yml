name: Deploy Application

on:
  push:
    branches:
      - develop
      - master

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: Get latest tag
        id: latest_tag
        run: |
          VERSION_PREFIX="v"
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "$VERSION_PREFIX0.0.0")
          echo "::set-output name=tag::$LATEST_TAG"

      - name: Calculate new tag and push
        id: extract_version
        run: |
          VERSION="${{ steps.latest_tag.outputs.tag }}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1 | sed 's/v//')
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)
          if [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            MINOR=$((MINOR + 1))
          elif [ "${{ github.ref }}" = "refs/heads/master" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
          fi
          NEW_VERSION="${VERSION_PREFIX}${MAJOR}.${MINOR}.${PATCH}"
          echo "$NEW_VERSION"
          git tag "$NEW_VERSION"
          git push origin "$NEW_VERSION"
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Build & Deploy
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOSTNAME: ${{secrets.EC2_HOST}}
          USER_NAME: ${{secrets.EC2_USER}}

        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
              # Now we have got the access of EC2 and we will start the deploy .
              cd /home/ubuntu/new-portafolio-personal  &&
              git checkout develop &&
              git fetch --all &&
              git reset --hard origin/develop &&
              git pull origin develop &&
              sudo npm run build &&
              pm2 restart portafolio-app || pm2 start npm --name "portafolio-app" -- run start
                '
